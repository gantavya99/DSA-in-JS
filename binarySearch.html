<script>
    let array=[23,46,75,78,99,123];
    let value=23;
    function binary(arr){
    let n=arr.length;
    let l=0;
    let r=n-1;
    while(l<r){
    let m=Math.floor((l+r)/2);
    if(value==arr[m]){
        return m;
    }
    else if(value>arr[m]){
        l=m+1;
    }
    else{
        r=m-1;
    }
    }
    return -1;
}
console.log(binary(array));


</script>
